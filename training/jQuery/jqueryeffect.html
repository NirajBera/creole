<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effect</title>
    <script src='jquery-3.6.3.js'></script>
    <script src='main.js'></script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #6dcde2;
            border: solid 1px #3f3a3a;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>

    <h3>hide and show Effect</h3>
    <h1 id="h1">Hide and Show on The Head </h1>


    <button id="hide">Hide</button>
    <button id="show">Show</button>


    <br><br>
    <hr>
    <h3>Toggle Effect</h3>
    <h1 id="h2">Toggle on The Head </h1>
    <br>
    <button id="toggle">Toggle between hiding and showing Head</button>
    <hr>
    <h3>Fade in</h3>

    <p id="pal">this is work</p>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
    <br>
    <button class="f">Click to fade in boxes</button>

    <br><br>

    <h3>Fade out</h3>
    <button class="fl">Click to fade out boxes</button>


    <br><br>
    <h3>Fade Toggle</h3>

    <button class="ft">Click to fade out boxes</button>

    <br><br>
    <h3>Slide Toggle</h3>
    <button id="stop">Stop sliding</button><br>
    <div id="flip">Click To Slide The Panel Down or Up</div>
    <div id="panel">The Slide Up And Down</div>

    <br><br>
    <hr>
    <h3>Animation</h3>
    <br>
    <button id="ani">Show Animation</button>
    <br><br>
    <div id="box" style="background:#6dcde2;height:50px;width:50px;position:absolute;"></div>

    <br><br>

    <div id="box1" style="background:#6dcde2;height:50px;width:50px;position:absolute;"></div>
    <br><br>

</body>

</html>
