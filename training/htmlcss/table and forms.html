<!DOCTYPE html>
<html>

<head>
    <title>
        table and forms example
    </title>

</head>

<body>
    <center>
        <h3>user input form </h3>

        <form action="http://localhost/php/week-1/training/htmlcssinfo.php" method="post">

            <table border="1">

                <tr>
                    <th colspan="2">user details</th>
                </tr>

                <tr>
                    <td>User name :- </td>
                    <td><input type="text" name="uname"></td>
                </tr>

                <tr>
                    <td>User phone number :- </td>
                    <td><input type="number" name="unumber"></td>
                </tr>
                <tr>
                    <td>User email :- </td>
                    <td><input type="email" name="uemail"></td>
                </tr>
                <tr>
                    <td>User BOD :- </td>
                    <td><input type="date" name="ubod"></td>
                </tr>
                <tr>
                    <td>User fav_language :- </td>
                    <td>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">HTML</label>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                    </td>
                </tr>
                <tr>
                    <td>select vehicle1 :- </td>
                    <td>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> I have a bike</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> I have a car</label><br>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> I have a boat</label>
                    </td>
                </tr>
                <tr>
                    <td>enter your address :- </td>
                    <td>
                        <textarea name="address" rows="10" cols="30">
                    enter your address here</textarea>
                    </td>
                </tr>
                <tr>
                    <td>enter password :- </td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <br>
                <tr>
                    <td colspan="2">
                        <br>
                        <center><input type="submit" value="submit"></center>
                        <br>
                    </td>
                </tr>

            </table>
        </form>
    </center>
</body>

</html>
