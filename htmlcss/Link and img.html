<!DOCTYPE html>
<html>
    <head>
        <title>
            link and image tag
        </title>
    </head>
    <body>
        <center>
            <h3>link and img:-</h3>

            <a href="https://www.w3schools.com/html/html_attributes.asp" target="_blank"><b>img tag</b></a>

            <br>
            <h3>simple image tag</h3>
            <img src="C:\xampp\htdocs\php\week-1\htmlcss\pic_trulli.jpg" alt="demo img">
            <hr>
            <h3>Image Size - Width and Height</h3>
            <img src="C:\xampp\htdocs\php\week-1\htmlcss\pic_trulli.jpg" alt="demo img" style="width:500px;height:500px;">
            <hr>

            <h3>map and href</h3>
            <img src="C:\xampp\htdocs\php\week-1\htmlcss\workplace.jpg" alt="Workplace" usemap="#workmap">

            <map name="workmap">
            <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://en.wikipedia.org/wiki/Computer" target="_blank">
            <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://en.wikipedia.org/wiki/Mobile_phone" target="_blank">
            <area shape="circle" coords="337,300,44" alt="Coffee" href="https://en.wikipedia.org/wiki/Coffee" target="">
            </map>




        </center>
    </body>
</html>
